<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catball</title>
    <style>
        #catball{
            position:relative;
        }
    </style>
    <script>
        function saymeow(){
            alert('meeeeeoooowww')
        }
        var imgObj = null;
           function init(){
               imgObj = document.getElementById('catball');
               imgObj.style.position= 'relative';
               imgObj.style.left = '0px';
               imgObj.style.top = '0px';
            }
            function moveRight(){
               imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
            }
            function moveLeft(){
               imgObj.style.left = parseInt(imgObj.style.left) - 50 + 'px';
            }
            function movedown(){
               imgObj.style.top = parseInt(imgObj.style.top) + 50 + 'px';
            }
            function moveup(){
               imgObj.style.top = parseInt(imgObj.style.top) - 50 + 'px';
            }
            function rightup(){
               imgObj.style.top = parseInt(imgObj.style.top) - 50 + 'px';
               imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
            }
            function leftup(){
               imgObj.style.top = parseInt(imgObj.style.top) - 50 + 'px';
               imgObj.style.left = parseInt(imgObj.style.left) - 50 + 'px';
            }
            function rightdown(){
               imgObj.style.top = parseInt(imgObj.style.top) + 50 + 'px';
               imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
            }
            function leftdown(){
               imgObj.style.top = parseInt(imgObj.style.top) + 50 + 'px';
               imgObj.style.left = parseInt(imgObj.style.left) - 50 + 'px';
            }
            function square() {
                $("#catball").animate({left: '+=250px'}, 100);
                setTimeout(function(){
                    $("#catball").animate({top: '+=250px'}, 100);
                    setTimeout(function(){
                        $("#catball").animate({left: '-=250px'}, 200);
                            setTimeout(function(){
                            $("#catball").animate({top: '-=250px'}, 200);
                })
            })
        })
    }
            function rectangle() {
                $("#catball").animate({left: '+=450px'}, 100);
                setTimeout(function(){
                    $("#catball").animate({top: '+=250px'}, 100);
                    setTimeout(function(){
                        $("#catball").animate({left: '-=450px'}, 200);
                            setTimeout(function(){
                            $("#catball").animate({top: '-=250px'}, 200);
                })
            })
        })

            }
            function triangle() {
                $("#catball").animate({left: '+=250px',top: '+=250px'})
                setTimeout(function(){
                        $("#catball").animate({left: '-=450px'}, 200);
                            setTimeout(function(){
                            $("#catball").animate({top: '-=250px', left: '+=250px'}, 200);
                })
            })
        }

            var canvas = document.querySelector("#catball");
 
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
 
            var l = canvas.getContext('2d');
 
            // x and y are the co-ordinates of the circle
 
            // vx and vy are the respective speeds
 
            var x = Math.floor(Math.random() * innerWidth);
            var y = Math.floor(Math.random() * innerHeight);
            var vx = Math.floor(Math.random() * 2);
            var vy = Math.floor(Math.random() * 4);
            var radius = 20;
 
            move();
           
            // This function will do the animation
            function move() {
                requestAnimationFrame(move);
 
                // It clears the specified pixels within
                // the given rectangle
                l.clearRect(0, 0, innerWidth, innerHeight);
 
                // Creating a circle
                l.beginPath();
                l.strokeStyle = "black";
                l.arc(x, y, radius, 0, Math.PI * 2, false);
                l.stroke();
 
                // Conditions sso that the ball bounces
                // from the edges
                if (radius + x > innerWidth)
                    vx = 0 - vx;
 
                if (x - radius < 0)
                    vx = 0 - vx;
 
                if (y + radius > innerHeight)
                    vy = 0 - vy;
 
                if (y - radius < 0)
                    vy = 0 - vy;
 
                x = x + vx;
                y = y + vy;
 
            }
        

            window.onload =init;
    </script>
