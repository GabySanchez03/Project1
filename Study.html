<h2>Button that changes</h2>

<p id="demo">JavaScript can change HTML content.</p>
<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
<!--We grabbed the "demo" and made it equal to second text with onclick-->

<h2>Turn on and off the lamp</h2>
<p>In this case JavaScript changes the values of the src attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='Photos/lighton.gif'">Turn on the light</button>

<img id="myImage" src='Photos/lighton.gif' style="width: 100px">

<button onclick="document.getElementById('myImage').src='Photos/LightOff.gif'">Turn off the light</button>

<h2>Java can change styles of HTML elements</h2>
<p id="demo2">Change me!!</p> 
<button type="button" onclick="document.getElementById('demo2').style.fontSize='35px'">Use This</button>
